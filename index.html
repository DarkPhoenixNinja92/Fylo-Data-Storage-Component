<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="import" href="https://fonts.google.com/specimen/Raleway">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <section>
      <div class="boxOne">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icon">
          <div class="document">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="folder">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="upload">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <div class="boxTwo">
        <div class="text">
          You have used <span>815 GB</span> of your storage
        </div>
        <div class="bar">
          <div class="insidebar">
            <div class="whiteball"></div>
          </div>
        </div>
        <div class="limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
